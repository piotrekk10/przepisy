<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <!-- Bootstrap CSS -->

</head>
<body style="background-color:#b3b3b3;">
<div th:replace="fragments/header :: header">
</div>
<div align="center">
<form th:action="@{/login}" method="post">
    <div align="center">
        <label> User Name : <input type="text" name="Login" />

        <label> Password: <input type="password" name="Haslo" />

    <div align="center">

    </div>
</form>
</div>
</body>
</html>
